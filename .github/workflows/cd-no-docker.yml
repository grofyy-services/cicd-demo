name: CD - Build Node + Vite and Deploy Artifacts to EC2

on:
  push:
    branches: ["main"]

concurrency:
  group: cd-node-main
  cancel-in-progress: true

jobs:
  build:
    name: Build server dist + client build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Build API ----------
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install API deps
        working-directory: server
        run: npm ci

      - name: Build API (dist)
        working-directory: server
        run: npm run build

      # ---------- Build WEB ----------
      - name: Use Node 20 (web)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install WEB deps
        working-directory: client
        run: npm ci

      - name: Build WEB (dist)
        working-directory: client
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      # ---------- Pack artifacts ----------
      - name: Prepare deploy bundle
        run: |
          mkdir -p deploy/api deploy/web

          # API dist + package files
          cp -r server/dist deploy/api/dist
          cp server/package.json deploy/api/package.json
          if [ -f server/package-lock.json ]; then cp server/package-lock.json deploy/api/package-lock.json; fi

          # WEB build output
          cp -r client/dist deploy/web/dist

          # (Optional) include nginx config if you use one
          # cp client/nginx.conf deploy/web/nginx.conf

      - name: Upload deploy bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-bundle
          path: deploy

  deploy:
    name: Deploy to EC2 (copy dist + restart systemd)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download deploy bundle
        uses: actions/download-artifact@v4
        with:
          name: deploy-bundle
          path: deploy

      # Copy build output to EC2
      - name: Upload API + WEB build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy/*"
          target: "/opt/product-app"

      - name: SSH install deps + restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            sudo mkdir -p /opt/product-app
            sudo chown -R $USER:$USER /opt/product-app

            # -------- API deploy --------
            mkdir -p /opt/product-app/current-api
            rsync -a --delete /opt/product-app/deploy/api/ /opt/product-app/current-api/

            cd /opt/product-app/current-api

            # install prod deps only
            npm ci --omit=dev || npm install --omit=dev

            # restart systemd service
            sudo systemctl daemon-reload || true
            sudo systemctl restart product-api || true
            sudo systemctl status product-api --no-pager || true

            # -------- WEB deploy --------
            mkdir -p /opt/product-app/current-web
            rsync -a --delete /opt/product-app/deploy/web/dist/ /opt/product-app/current-web/dist/

            # If you serve WEB via nginx on EC2, copy dist to nginx root:
            # sudo rsync -a --delete /opt/product-app/current-web/dist/ /usr/share/nginx/html/

            echo "Deploy done."