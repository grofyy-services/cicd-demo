version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: product_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: product_catalog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d product_catalog"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: product_api
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: product_catalog
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: product_web
    depends_on:
      - api
    ports:
      - "5173:80"

volumes:
  pgdata: