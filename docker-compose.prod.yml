version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: product_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: product_catalog
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d product_catalog"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  api:
    image: groffy/product-api:latest
    container_name: product_api
    environment:
      DATABASE_URL: 'postgresql://app:app@db:5432/product_catalog'
      NODE_ENV: production
      PORT: 8080
      CORS_ORIGIN: '*'
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  # API URL is baked in at build time. Build with:
  #   docker build --build-arg VITE_API_BASE_URL=https://your-api-host:8080 -t groffy/product-web:latest ./client
  web:
    image: groffy/product-web:latest
    container_name: product_web
    depends_on:
      - api
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  pgdata: